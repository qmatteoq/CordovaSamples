<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>AngularResources</title>

    <!-- AngularResources references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
        <button ng-click="getData()">Get characters</button>

        <div ng-repeat="character in characters">
            <div><img src="{{character.thumbnail.path}}.jpg" width="50"/> {{character.name}}</div>
        </div>

    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <script src="scripts/angular.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
